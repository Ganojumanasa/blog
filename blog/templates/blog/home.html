{% extends 'blog/base.html' %}

{% block content %}
<div>
    {% for post in posts %}
    <div>
        <h2>{{ post.title }}</h2>
        <p>{{ post.date_posted }}</p>
        <p>Category: {{ post.category }}</p>
        <p>{{ post.content|slice:":150" }}...</p>
    </div>
    <hr>
    {% endfor %}
</div>
{% endblock %}
